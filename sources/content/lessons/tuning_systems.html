<p>A <b>tuning system</b> is a way to define individual pitches from the set of all possible high and low
    sounds. We often talk about pitches simply by their note names (B, F&#x266F;, D&#x266D;), but what sounds do
    these pitches actually make? We can answer this question by measuring the <a
        href="pitch.html">frequencies</a> of sounds in vibrations per second, or Hertz (Hz), and matching these
    frequencies to pitch names. Measuring pitches in this way also allows us compare the frequencies of two
    pitches and describe their relationships to each other in fractions or ratios.</p>
<h2>Octave Numbering</h2>
<p>In order to talk about tuning systems, we need to be able to distinguish between pitches that are in
    different octaves. So, instead of talking about <b>pitch classes</b> (ex. A, B&#x266D;, G&#x266F;) where the
    octave is not considered, we will be referring to <b>absolute pitches</b>. In order to do this, we must have
    a system for numbering the octaves. There are several systems for <b>octave numbering</b>, but this website
    uses the <b>Scientific Pitch Notation System</b> where <a href="notating_naming_pitches.html">middle C</a>
    is C4 and octave numbers are incremented on C as in the image below. The C below C1 is C0, and the octave
    below that is C-1, but many of these pitches are below the typical range of human hearing (approximately 20
    to 20,000 Hz), so they will not play a role in our discussion.</p>

    performers will tune to A 440, as will many ensembles using traditional western instruments. We will adopt A
    440 as our reference point in the following discussion about tuning systems as well. Click to play/stop the
    frequencies below corresponding to A in four octaves.</p>

<p>So, western tuning systems are based on the octave, which is then divided into 12 parts. Now we will look at
    the various strategies devised to achieve this.</p>
<h2>Basic Principles of Tuning in Western Music</h2>
<p>The vast majority of western music uses a tuning system with 12 notes within an octave. Not all systems are
    based on the octave, but western music recognizes <a href="intervals.html#octave">octave equivalence</a>,
    and the
    <math>
        <mfrac>
            <mn>2</mn>
            <mn>1</mn>
        </mfrac>
    </math>
    ratio between notes an octave apart make this a mathematically intuitive system as well.
</p>
<h2>Early Tuning Systems</h2>
<p>The earliest tuning systems in western music are based on the simple ratios found in the <a
    href="harmonic_series.html">harmonic series</a>. These ratios were observed by comparing the sounds produced
    by objects of different sizes, like a length of string that was plucked or hammered and then divided into
    smaller parts in order to compare the resulting frequencies. Frequencies related to one another with simple
    ratios such as
    <math>
        <mfrac>
            <mn>2</mn>
            <mn>1</mn>
        </mfrac>
    </math>
    (octave),
    <math>
        <mfrac>
            <mn>3</mn>
            <mn>2</mn>
        </mfrac>
    </math>
    (perfect fifth), and
    <math>
        <mfrac>
            <mn>4</mn>
            <mn>3</mn>
        </mfrac>
    </math>
    (perfect fourth) were considered harmonious and pleasing. This view still has a profound influence on music
    in western cultures and all over the world.
</p>
<p>Many tuning systems are based entirely on the
    <math>
        <mfrac>
            <mn>3</mn>
            <mn>2</mn>
        </mfrac>
    </math>
    ratio of the perfect fifth. Pitches are found by going up or down by fifths, then raising or lowering the
    result by octaves. For example,

<h2>Tuning Systems and the Harmonic Series</h2>
<p>There are several different tuning systems based on the simple ratios found in the harmonic series. The ratio
    <math>
        <mfrac>
            <mn>3</mn>
            <mn>2</mn>
        </mfrac>
    </math>
    , for example, represents the perfect fifth. For example, if E is 330 Hz and A is 220 Hz, then
    <math>
        <mfrac>
            <mn>330</mn>
            <mn>220</mn>
        </mfrac>
    </math>
    =
    <math>
        <mfrac>
            <mn>3</mn>
            <mn>2</mn>
        </mfrac>
    </math>
    .
</p>

<p>The tuning system that has dominated western music since the time of J.S. Bach (the Baroque period, roughly
    1600-1750) is called <b>equal temperament</b>. In this system, the octave is devided into twelve equal
    parts, making the interval between each half step identical.</p>

<p> This system seems very intuitive, but it does not align precisely with the harmonic series, which was the
    basis of previous tuning systems.</p>
<p>The differences between the two systems are shown in the table below.</p>
<h2>Timbre and the Harmonic Series</h2>
<p>The harmonic series affects timbre because each type of instrument produces a distinctive pattern of loud and
    soft overtones. As we move farther from the fundamental pitch, overtones have a tendency to become more
    quiet, but on some instruments particular overtones are more or less powerful than this tendency suggests.
    The graphs below are frequency power spectrums that show the strengths of the first eight harmonics of a D
    (294 Hz) at the same volume on a flute and on a violin.</p>
<div class="pic"><img src="../images/other/fourier_flute_violin.png"
                      alt="frequency power spectrum of harmonics for D 294 Hz on a flute and a violin"
                      border="0"/><br/>
    strengths of the first eight harmonics on a flute and a violin<br/>
    (frequency power spectrums of D at 294 Hz)
</div>
<p>The first two harmonics on the flute are very strong, but the remaining harmonics are quite weak. This is
    what gives the flute its characteristic pure timbre. On the violin, the second harmonic is much weaker than
    the flute's second harmonic, but the 3<sup>rd</sup> through 8<sup>th</sup> harmonics are much stronger than
    the flute's. This pattern makes the timbre of the violin sound much more complex and rich than that of the
    flute.</p>
